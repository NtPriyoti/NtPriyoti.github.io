<!DOCTYPE html>
<html>
<head>
    <title>Contact us</title>
    
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Given Information</h2>
                <form >
                <input id="user-name" type="text" class="field" placeholder="Your Name">
                <input id="age" type="text" class="field" placeholder="Your Age">
                <input id="salary" type="text" class="field" placeholder="Total Monthly Salary">
                <button id="submitBtn" type="submit" class="btn">Send</button>
                </form>
            </div>

            <div class="display-name">
                <h2 id="display-name">Name : Priyoti</h2>
                <h3 id="display-salary">Bonus Salary : 10 %</h3>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
